<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="/style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="navbar">
            <div class="leftside">
                <div class="appleicon">
                    <i class="ri-apple-fill"></i>
                </div>
                <div class="finder">
                    <p>Finder</p>
                </div>
                <div class="file">
                    <p>File</p>
                </div>
                <div class="edit">
                    <p>Edit</p>
                </div>
                <div class="view">
                    <p>View</p>
                </div>
                <div class="go">
                    <p>Go</p>
                </div>
                <div class="window">
                    <p>Window</p>
                </div>
                <div class="help">
                    <p>Help</p>
                </div>
            </div>
            <div class="rightside">
                <div class="volume">
                    <i class="ri-volume-up-line"></i>
                </div>
                <div class="bluetooth">
                    <i class="ri-bluetooth-line"></i>
                </div>
                <div class="wifi">
                    <i class="ri-wifi-line"></i>
                </div>
                <div class="battery">
                    <i class="ri-battery-2-fill"></i>
                    <p>100%</p>
                </div>
                <div class="datentime">
                    <p class="datetime"></p>
                </div>
            </div>
        </div>
        <div class="maincontainer">
            <div class="iframeContainer">
                <div class="modal-wrapper">
                    <iframe id="contentFrame" src="" frameborder="0"></iframe>
                    <button
                        class="iframe-close"
                        onclick="closeIframe()"
                    ></button>
                </div>
            </div>
            <div class="musicplayer draggable">
                <div draggable="true" class="albumcover">
                    <div class="windowbuttons">
                        <i class="ri-circle-fill red"></i>
                        <i class="ri-circle-fill yellow"></i>
                        <i class="ri-circle-fill green"></i>
                    </div>
                    <img src="/assets/music/decide.png" />
                </div>
                <div class="infotab">
                    <div class="minutes">
                        <p>0:51</p>
                        <p class="songname">Decide | DJO</p>
                        <p>- 3:36</p>
                    </div>
                    <div class="progressbar">
                        <div class="progress-container">
                            <div class="progress-bar"></div>
                        </div>
                    </div>
                    <div class="buttons">
                        <div class="volume">
                            <i class="ri-volume-up-line"></i>
                        </div>
                        <div class="actualbtns">
                            <i class="ri-skip-back-fill"></i>
                            <i class="ri-play-large-fill"></i>
                            <i class="ri-skip-forward-fill"></i>
                        </div>
                        <div class="lyrics">
                            <i class="ri-play-list-line"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="githublink appicon draggable">
                <a
                    href="https://github.com/tanaybhomia"
                    target="_blank"
                    class="link"
                >
                    <img src="/assets/icons/githubicon.png"
                /></a>
                <div class="appname">
                    <p>Github</p>
                </div>
            </div>
            <div class="spotifylink appicon draggable">
                <a
                    href="https://open.spotify.com/user/31e2rxu3vop2dutbdwjp6arrme2a?si=f0b7cf9d1f4e4261"
                    target="_blank"
                    class="link"
                >
                    <img src="/assets/icons/spotify.png"
                /></a>
                <div class="appname">
                    <p>Spotify</p>
                </div>
            </div>
            <div class="linkedlink appicon draggable">
                <a
                    href="https://www.linkedin.com/in/tanay-bhomia-1b986414b/overlay/about-this-profile/?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base%3BU1C0Z2j%2BQjGVUZjzH0Bu0A%3D%3D"
                    target="_blank"
                    class="link"
                >
                    <img src="/assets/icons/linkedin.png"
                /></a>
                <div class="appname">
                    <p>LinkedIn</p>
                </div>
            </div>
            <div class="trash appicon draggable">
                <img src="/assets/icons/trash.png" />
                <div class="appname">
                    <p>Trash</p>
                </div>
            </div>
            <div class="txtfile appicon draggable">
                <img src="/assets/icons/document.png" />
                <div class="appname">
                    <p>about.txt</p>
                </div>
            </div>
            <div class="photofolder appicon draggable">
                <img src="/assets/icons/folder.png" />
                <div class="appname">
                    <p>Photos</p>
                </div>
            </div>
            <div class="pdfile appicon draggable">
                <img src="/assets/icons/document.png" />
                <div class="appname">
                    <p>resume.pdf</p>
                </div>
            </div>
            <div class="dupezfolder appicon draggable">
                <img src="/assets/icons/org.png" />
                <div class="appname">
                    <p>Projects</p>
                </div>
            </div>
            <div class="notes appicon draggable">
                <img src="/assets/icons/notes.png" />
                <div class="appname">
                    <p>Notes</p>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
