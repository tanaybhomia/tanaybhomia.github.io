<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="/style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="navbar">
            <div class="leftside">
                <div class="appleicon">
                    <i class="ri-apple-fill"></i>
                </div>
                <div class="finder">
                    <p>Finder</p>
                </div>
                <div class="file">
                    <p>File</p>
                </div>
                <div class="edit">
                    <p>Edit</p>
                </div>
                <div class="view">
                    <p>View</p>
                </div>
                <div class="go">
                    <p>Go</p>
                </div>
                <div class="window">
                    <p>Window</p>
                </div>
                <div class="help">
                    <p>Help</p>
                </div>
            </div>
            <div class="rightside">
                <div class="volume">
                    <i class="ri-volume-up-line"></i>
                </div>
                <div class="bluetooth">
                    <i class="ri-bluetooth-line"></i>
                </div>
                <div class="wifi">
                    <i class="ri-wifi-line"></i>
                </div>
                <div class="battery">
                    <i class="ri-battery-2-fill"></i>
                    <p>100%</p>
                </div>
                <div class="datentime">
                    <p class="datetime"></p>
                </div>
            </div>
        </div>
        <div class="maincontainer"></div>
        <script src="script.js"></script>
    </body>
</html>
