<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="/style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="navbar">
            <div class="leftside">
                <div class="appleicon">
                    <i class="ri-apple-fill"></i>
                </div>
                <div class="finder">
                    <p>Finder</p>
                </div>
                <div class="file">
                    <p>File</p>
                </div>
                <div class="edit">
                    <p>Edit</p>
                </div>
                <div class="view">
                    <p>View</p>
                </div>
                <div class="go">
                    <p>Go</p>
                </div>
                <div class="window">
                    <p>Window</p>
                </div>
                <div class="help">
                    <p>Help</p>
                </div>
            </div>
            <div class="rightside">
                <div class="volume">
                    <i class="ri-volume-up-line"></i>
                </div>
                <div class="bluetooth">
                    <i class="ri-bluetooth-line"></i>
                </div>
                <div class="wifi">
                    <i class="ri-wifi-line"></i>
                </div>
                <div class="battery">
                    <i class="ri-battery-2-fill"></i>
                    <p>100%</p>
                </div>
                <div class="datentime">
                    <p class="datetime"></p>
                </div>
            </div>
        </div>
        <div class="maincontainer">
            <div class="musicplayer draggable">
                <div draggable="true" class="albumcover">
                    <div class="windowbuttons">
                        <i class="ri-circle-fill red"></i>
                        <i class="ri-circle-fill yellow"></i>
                        <i class="ri-circle-fill green"></i>
                    </div>
                    <img src="/assets/music/decide.png" />
                </div>
                <div class="infotab">
                    <div class="minutes">
                        <p>0:51</p>
                        <p class="songname">Decide | DJO</p>
                        <p>- 3:36</p>
                    </div>
                    <div class="progressbar">
                        <div class="progress-container">
                            <div class="progress-bar">
                                <div class="progress-handle"></div>
                            </div>
                        </div>
                    </div>
                    <div class="buttons">
                        <div class="volume">
                            <i class="ri-volume-up-line"></i>
                        </div>
                        <div class="actualbtns">
                            <i class="ri-skip-back-fill"></i>
                            <i class="ri-play-large-fill"></i>
                            <i class="ri-skip-forward-fill"></i>
                        </div>
                        <div class="lyrics">
                            <i class="ri-play-list-line"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
