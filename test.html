<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rippling Aura</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
    </style>
</head>
<body>
    <canvas id="rippleCanvas" style="position: absolute; top: 0; left: 0;"></canvas>

    <script>
        // Get the canvas element and context
        const canvas = document.getElementById('rippleCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size to cover the entire page
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Set up some initial variables
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        let radius = 50;
        let expanding = true;

        // Function to draw the rippling aura
        function drawAura() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Create a noisy background
            for (let i = 0; i < 3000; i++) { // Increase the number of grains for more noise
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                ctx.fillStyle = 'rgba(255, 255, 255, 0.05)';
                ctx.fillRect(x, y, 1, 1);
            }

            // Create a white ripple
            const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, radius);
            gradient.addColorStop(0, 'rgba(255, 255, 255, 0.8)');
            gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
            ctx.fillStyle = gradient;

            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.fill();

            // Increase or decrease the radius for the ripple effect (slowly)
            if (expanding) {
                radius += 0.2; // Adjust the rate of expansion for smoothness
            } else {
                radius -= 0.2; // Adjust the rate of contraction for smoothness
            }

            // Reverse the expansion direction when it reaches a certain size
            if (radius > 200) {
                expanding = false;
            } else if (radius < 50) {
                expanding = true;
            }

            // Request the next frame
            requestAnimationFrame(drawAura);
        }

        // Start the animation
        drawAura();

        // Resize canvas when the window size changes
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
