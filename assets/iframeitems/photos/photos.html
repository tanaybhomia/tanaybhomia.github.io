<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Photos</title>
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
            rel="stylesheet"
        />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                    Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
                    "Helvetica Neue", sans-serif;
            }
            html,
            body {
                height: 100%;
                overflow: hidden;
            }
            body {
                background: #f5f5f5;
                display: flex;
                flex-direction: column;
            }
            .topbar {
                height: 28px;
                width: 100%;
                background: linear-gradient(to bottom, #e6e6e6, #d4d4d4);
                border-bottom: 1px solid #ccc;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 0 10px;
            }
            .topbar p {
                font-size: 12px;
                color: #333;
            }
            .photos-app {
                flex-grow: 1;
                display: flex;
                flex-direction: column;
                overflow: hidden;
            }
            .photo-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
                padding: 15px;
                overflow-y: auto;
                flex-grow: 1;
            }
            .photo-item {
                position: relative;
                border-radius: 12px;
                overflow: hidden;
                transition: all 0.3s ease;
                cursor: pointer;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
            .photo-item img {
                width: 100%;
                height: 250px;
                object-fit: cover;
                transition: transform 0.3s ease;
            }
            .photo-item:hover img {
                transform: scale(1.1);
            }
            .photo-item:hover {
                box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            }
            .photo-modal {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.9);
                z-index: 1000;
                justify-content: center;
                align-items: center;
            }
            .photo-modal-content {
                max-width: 90%;
                max-height: 90%;
                position: relative;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .photo-modal-content img {
                max-width: 100%;
                max-height: 90vh;
                object-fit: contain;
                border-radius: 12px;
            }
            .photo-info {
                color: white;
                margin-top: 10px;
                text-align: center;
            }
            .close-modal {
                position: absolute;
                top: 20px;
                right: 20px;
                color: white;
                font-size: 24px;
                cursor: pointer;
                transition: transform 0.2s ease;
            }
            .close-modal:hover {
                transform: scale(1.2);
            }
            .navigation-arrows {
                position: absolute;
                top: 50%;
                width: 100%;
                display: flex;
                justify-content: space-between;
                transform: translateY(-50%);
                z-index: 1001;
            }
            .nav-arrow {
                background: rgba(255, 255, 255, 0.2);
                color: white;
                border: none;
                font-size: 24px;
                padding: 10px;
                cursor: pointer;
                border-radius: 50%;
                transition: background 0.3s ease;
            }
            .nav-arrow:hover {
                background: rgba(255, 255, 255, 0.4);
            }
        </style>
    </head>
    <body>
        <div class="topbar">
            <p class="title">about.txt</p>
        </div>
        <div class="photos-app">
            <div class="photo-grid" id="photoGrid"></div>
        </div>

        <div class="photo-modal" id="photoModal">
            <div class="close-modal" onclick="closeModal()">&times;</div>
            <div class="navigation-arrows">
                <button
                    class="nav-arrow"
                    id="prevButton"
                    onclick="navigatePhotos(-1)"
                >
                    &#10094;
                </button>
                <button
                    class="nav-arrow"
                    id="nextButton"
                    onclick="navigatePhotos(1)"
                >
                    &#10095;
                </button>
            </div>
            <div class="photo-modal-content">
                <img id="modalImage" src="" alt="Full size image" />
                <div class="photo-info" id="photoInfo"></div>
            </div>
        </div>

        <script>
            let images = [];
            let currentImageIndex = 0;

            // Function to load images from a directory
            async function loadImages() {
                const photoGrid = document.getElementById("photoGrid");

                // Simulated image paths (replace with actual paths)
                images = [
                    {
                        src: "/assets/photos/1.jpg",
                        name: "Sunset Landscape",
                        date: "June 15, 2023",
                    },
                    {
                        src: "/assets/photos/2.jpg",
                        name: "Mountain View",
                        date: "July 22, 2023",
                    },
                    {
                        src: "/assets/photos/3.jpg",
                        name: "City Lights",
                        date: "August 3, 2023",
                    },
                    {
                        src: "/assets/photos/4.jpg",
                        name: "Autumn Leaves",
                        date: "September 10, 2023",
                    },
                    {
                        src: "/assets/photos/5.jpg",
                        name: "Ocean Waves",
                        date: "October 5, 2023",
                    },
                    {
                        src: "/assets/photos/6.webp",
                        name: "Something Something",
                        date: "October 5, 2023",
                    },
                    // Add more image objects here
                ];

                images.forEach((imageObj, index) => {
                    const photoItem = document.createElement("div");
                    photoItem.classList.add("photo-item");

                    const img = document.createElement("img");
                    img.src = imageObj.src;
                    img.alt = imageObj.name;
                    img.onclick = () => openModal(index);

                    photoItem.appendChild(img);
                    photoGrid.appendChild(photoItem);
                });
            }

            // Open modal with full image
            function openModal(index) {
                const modal = document.getElementById("photoModal");
                const modalImage = document.getElementById("modalImage");
                const photoInfo = document.getElementById("photoInfo");

                currentImageIndex = index;
                modalImage.src = images[index].src;
                photoInfo.textContent = `${images[index].name} - ${images[index].date}`;

                modal.style.display = "flex";
                updateNavigationButtons();
            }

            // Close modal
            function closeModal() {
                const modal = document.getElementById("photoModal");
                modal.style.display = "none";
            }

            // Navigate between photos
            function navigatePhotos(direction) {
                currentImageIndex += direction;

                // Wrap around if we go past the start or end
                if (currentImageIndex < 0) {
                    currentImageIndex = images.length - 1;
                } else if (currentImageIndex >= images.length) {
                    currentImageIndex = 0;
                }

                const modalImage = document.getElementById("modalImage");
                const photoInfo = document.getElementById("photoInfo");

                modalImage.src = images[currentImageIndex].src;
                photoInfo.textContent = `${images[currentImageIndex].name} - ${images[currentImageIndex].date}`;

                updateNavigationButtons();
            }

            // Update navigation button visibility
            function updateNavigationButtons() {
                const prevButton = document.getElementById("prevButton");
                const nextButton = document.getElementById("nextButton");

                // Always show buttons
                prevButton.style.display = "block";
                nextButton.style.display = "block";
            }

            // Keyboard event listener
            document.addEventListener("keydown", (event) => {
                const modal = document.getElementById("photoModal");

                // Close modal on ESC key
                if (event.key === "Escape" && modal.style.display === "flex") {
                    closeModal();
                }

                // Navigate photos with arrow keys when modal is open
                if (modal.style.display === "flex") {
                    if (event.key === "ArrowRight") {
                        navigatePhotos(1);
                    } else if (event.key === "ArrowLeft") {
                        navigatePhotos(-1);
                    }
                }
            });

            // Load images when page loads
            window.onload = loadImages;
        </script>
    </body>
</html>
